<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trix's Dice Game</title>
    <link rel="icon" type="image/x-icon" href="./images/dice.png">
    <!-- Website Icon -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/colors.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <!-- Lato Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body class="vh-100 beige-background">
    <div class="d-flex flex-column align-items-center justify-content-center px-3 py-5">
        <!-- Logo Section -->
        <div class="logo d-flex flex-column flex-md-row align-items-center gap-3 py-5 text-center">
            <img src="./images/dice.png" alt="" class="logo-image" style="width: 50px; height: 50px;">
            <h1 class="lato-regular dark-green-color mb-0">TRIX'S DICE GAME</h1>
        </div>

        <div class="win d-flex flex-wrap align-items-center justify-content-center gap-3 text-center">
            <img src="" alt=""  class="flag align-self-center" style="height: 32px;">
            <h2 class="win-display lato-bold display-3 mb-0"></h2>
        </div>

        

        <!-- Game Section -->
        <div class="game d-flex flex-column flex-md-row align-items-center justify-content-center gap-5 py-5 w-100 text-center">
            <!-- Player 1 -->
            <div class="player1 d-flex flex-column align-items-center">
            <h3 class="lato-light dark-green-color display-6 mb-1">PLAYER 1</h3>
            <h2 class="player1Count lato-bold display-1 dark-red-color">0</h2>
            </div>

            <!-- Dice Section -->
            <div class="dices d-flex justify-content-center gap-4">
            <img src="" alt="" class="img1 dice-img" style="width: 100px;">
            <img src="" alt="" class="img2 dice-img" style="width: 100px;">
            </div>

            <!-- Player 2 -->
            <div class="player2 d-flex flex-column align-items-center">
            <h3 class="lato-light dark-green-color display-6 mb-1">PLAYER 2</h3>
            <h2 class="player2Count lato-bold display-1 dark-red-color">0</h2>
            </div>
        </div>

        <!-- Button -->
        <div class="btn-container py-5">
            <button type="button" id="rollButton" class="btn btn-lg px-5 btn-success lato-bold beige-color dark-green-background border-0">
            ROLL DICE
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
</body>
</html>
